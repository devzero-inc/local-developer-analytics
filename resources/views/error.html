<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Something Went Wrong</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4 min-h-screen flex flex-col justify-center items-center">
    <div class="bg-white p-6 md:p-12 rounded-lg shadow-xl">
        <h1 class="text-2xl md:text-4xl font-bold text-center text-gray-800 mb-4">Oops! Something went wrong.</h1>
        <p class="text-gray-600 text-center mb-6">We're having trouble processing your request. Please try again later.</p>
        <div class="flex justify-center">
            <a href="/" class="px-6 py-3 bg-blue-500 text-white rounded hover:bg-blue-600 transition ease-in-out duration-150">
                Go back home
            </a>
        </div>
    </div>
</div>
</body>
</html>
